<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Songr Albums</title>
</head>
<body>
<div class="navbar">
  <a href="/">Home</a>
  <a href="/add-album">Add Album</a>
  <a href="/add-song">Add Song</a>
</div>
<h1>Songs</h1>
<div class="scrollable-table">
  <table>
    <thead>
    <tr>
      <th>Title</th>
      <th>Length</th>
      <th>Track Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song : ${album.songs}">
      <td th:text="${song.title}"></td>
      <td th:text="${song.length}"></td>
      <td th:text="${song.trackNumber}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
